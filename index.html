<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Instructions</h1>
                1) Choose your character set(s) and hit play<br>
                2) Before the lowest popcorn kana hits the ground, type the corresponding romaji and hit enter<br><br>
                This game uses reference charts made by <a href="http://www.tofugu.com">Tofugu</a>. They have a lot of resources on learning Japanese. Check them out!<br>
                <a href="./assets/hiragana-chart.jpg" target="_blank">Hiragana chart</a><br>
                <a href="./assets/katakana-chart.jpg" target="_blank">Katakana chart</a><br>
                <br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div id='popcorn-kana'></div>
            </div>
        </div>
    </div>
    <script type='module'>
        import { PopcornMenuScene } from './js/menu.js';
        import { PopcornKanaScene } from './js/popcornkana.js';
        import { PauseScene } from './js/pause.js';
        import { CountdownScene } from './js/countdown.js';
        import { StatsScene } from './js/stats.js';
        var config = {
            type: Phaser.AUTO,
            parent: 'popcorn-kana',
            width: 800,
            height: 600,
            transparent: true,
            scene: [ PopcornMenuScene, PopcornKanaScene, PauseScene, CountdownScene, StatsScene ],
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            }
        };

        var game = new Phaser.Game(config);
    </script>

</body>
</html>
